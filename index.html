<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Calculator GI</title>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" readonly>
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear-button">AC</button>
      <button onclick="deleteLastCharacter()" class="delete-button">DE</button>
      <button onclick="addToDisplay('/')" class="operation">/</button>
      <button onclick="addToDisplay('*')" class="operation">*</button>
      <button onclick="addToDisplay('7')">7</button>
      <button onclick="addToDisplay('8')">8</button>
      <button onclick="addToDisplay('9')">9</button>
      <button onclick="addToDisplay('-')" class="operation">-</button>
      <button onclick="addToDisplay('4')">4</button>
      <button onclick="addToDisplay('5')">5</button>
      <button onclick="addToDisplay('6')">6</button>
      <button onclick="addToDisplay('+')" class="operation">+</button>
      <button onclick="addToDisplay('1')">1</button>
      <button onclick="addToDisplay('2')">2</button>
      <button onclick="addToDisplay('3')">3</button>
      <button onclick="addToDisplay('0')">0</button>
      <button onclick="calculateResult()" class="equals-button">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
